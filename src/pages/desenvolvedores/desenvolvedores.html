<ion-header>

  <ion-navbar>
    <ion-title>Desenvolvedores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="corDesenvolvedores">
  <ion-card class="card-desenvolvedor">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/frontend.jpg">

      </ion-avatar>
      <ion-row>
        <ion-grid>
          <ion-col col-6>
              <strong><h2>Kelvi Martins</h2></strong>
            <p>Frontend</p>
          </ion-col>
          <ion-col class="list-icons" col-6>
            <ion-icon name="logo-github" onclick="window.open('https://github.com/kelvi-ribeiro', '_system', 'location=yes'); return false;"></ion-icon>
            <ion-icon name="logo-facebook" color="primary" onclick="window.open('https://www.facebook.com/kelvi.beta?ref=bookmarks', '_system', 'location=yes'); return false;"></ion-icon>
            <ion-icon name="logo-instagram" color="danger" onclick="window.open('https://www.instagram.com/kelvii.martins/', '_system', 'location=yes'); return false;"></ion-icon>
        </ion-col>
        </ion-grid>
      </ion-row>
    </ion-item>

    <img src="assets/imgs/kelvi.jpg">

  </ion-card>

  <ion-card class="card-desenvolvedor">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/back-end.jpg">

      </ion-avatar>
      <ion-row>
          <ion-grid>
            <ion-col col-6>
                <strong><h2>Hugo Rabock</h2></strong>
              <p>Backend</p>
            </ion-col>
            <ion-col class="list-icons" col-6>
              <ion-icon name="logo-github" onclick="window.open('https://github.com/Ranock', '_system', 'location=yes'); return false;"></ion-icon>
              <ion-icon name="logo-facebook" color="primary" onclick="window.open('https://www.facebook.com/hugo.rabock', '_system', 'location=yes'); return false;"></ion-icon>
              <ion-icon name="logo-instagram" color="danger" onclick="window.open('https://www.instagram.com/hugorabock/', '_system', 'location=yes'); return false;"></ion-icon>
          </ion-col>
          </ion-grid>
        </ion-row>
      </ion-item>

    <img src="assets/imgs/hugo.jpg">

  </ion-card>


</ion-content>
