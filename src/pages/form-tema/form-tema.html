<ion-header>

  <ion-navbar>
    <ion-title>Tema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="definifirTema(); $event.preventDefault()">

          <ion-item >
              <ion-label floating>Tema</ion-label>
              <ion-input  formControlName="nome" type="text"></ion-input>
            </ion-item>
            <button ion-button block type="submit" color="secondary" [disabled]="formGroup.invalid">Definir Tema</button>
      </form>

</ion-content>
