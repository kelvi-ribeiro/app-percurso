<ion-header>

  <ion-navbar>
    <ion-title>Questões</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="enviarQuestao(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Nível De Dificuldade</ion-label>
      <ion-select formControlName="dificuldade">
        <ion-option *ngFor="let dificuldade of dificuldades; let i = index;" [value]="i">{{dificuldade}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Tema da Questão</ion-label>
      <ion-select formControlName="tema">
        <ion-option *ngFor="let tema of temas" [value]="tema.id">{{tema.nome}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Enunciado</ion-label>
      <ion-input formControlName="enunciado" type="text"></ion-input>
    </ion-item>

    <div *ngFor="let quantidade of quantidadeResposta">
      <ion-item>
        <ion-label floating>Resposta</ion-label>
        <ion-input  formControlName="resposta" type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Resposta Correta</ion-label>
          <ion-select formControlName="respostaCerta">
            <ion-option  value=true>Sim</ion-option>
            <ion-option  value=false>Não</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button block color="dark" type="button" (click)="confirmarResposta()">Confirmar Resposta</button>
      </div>
      <button ion-button block color="secondary" type="button" (click)="adicionarResposta()">Adicionar Resposta</button>

    <button ion-button block color="primary" type="submit">Confirmar Configurações</button>
  </form>


</ion-content>
